<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Circular dark background -->
  <circle cx="50" cy="50" r="50" fill="#0a0a0f"/>
  
  <!-- Cyberpunk-inspired design elements -->
  <!-- Grid pattern -->
  <path d="M0 20 L100 20 M0 40 L100 40 M0 60 L100 60 M0 80 L100 80 M20 0 L20 100 M40 0 L40 100 M60 0 L60 100 M80 0 L80 100" 
        stroke="#1a1a2e" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Central glowing element -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.7"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Neon accent lines -->
  <path d="M30 30 L70 70 M70 30 L30 70" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Glowing dots -->
  <circle cx="25" cy="25" r="3" fill="#ff00ff" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="25" r="3" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="75" r="3" fill="#00ff00" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="75" r="3" fill="#ff00ff" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Spore-like elements -->
  <circle cx="40" cy="40" r="2" fill="#00ffff" opacity="0.7"/>
  <circle cx="60" cy="40" r="1.5" fill="#ff00ff" opacity="0.6"/>
  <circle cx="50" cy="60" r="1.8" fill="#00ff00" opacity="0.7"/>
</svg>